<html>
  
  <head>
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://willdev12.github.io/Markdown-Builder/css.css">
    
    <script>
      
      var txt = document.getElementById('textarea');

      function addHeader() {if (txt.value == "") {document.getElementById('textarea').value += '<h1>Your text here</h1>';} else {document.getElementById('textarea').value += '\r\n\r\n<h1>Your text here</h1>';}}

      function addImageHeader() {txt.value += '<p align="center"><img src="[IMAGE URL HERE]" width="200" height="200"></p>\r\n\r\n<h1 align="center">Your text here</h1>\r\n\r\n<p align="center">\r\n<img src="https://img.shields.io/github/followers/[USERNAME]?label=follow%20my%20github&logo=github&style=for-the-badge">\r\n<img src="https://img.shields.io/github/stars/[USERNAME]/[REPONAME]?style=for-the-badge">\r\n<img src="https://img.shields.io/github/forks/[USERNAME]/[REPONAME]?style=for-the-badge">\r\n<img src="https://img.shields.io/github/watchers/[USERNAME]/[REPONAME]?style=for-the-badge">\r\n</p>'}

      function addDivision() {document.getElementById('textarea').value += '\r\n\r\n' + '- - -';}

      function addTable() {document.getElementById('textarea').value += '\r\n' + '\r\n' + '| Title1 | Title2 |' + '\r\n' + '| :--- | :---: |' + '\r\n' + '| Text | Text2 |';}

      function addTitle() {if (txt.value == "") {txt.value += "<h2>Your text here</h2>"} else {txt.value += '\r\n\r\n<h2>Title text here</h2>';}}

      function addParagraph() {txt.value += "\r\n\r\n<p>Here is your paragraph.  Text will automatically be wrapped when put in this form.  Markdown paragraphs are powerful because they have so many text editing options.</p>"}

      function addBreak() {txt.value += "\r\n\r\n<br>";}

      function clearText() {txt.value = "";}

      function addLink() {txt.value += '<a href="[LINK HERE]">[TEXT HERE]</a>';}

      function addImage() {if (txt.value == "") {txt.value += '<img src="[IMAGE LINK]">';} else {txt.value += '\r\n\r\n<img src="[IMAGE LINK]">';}}

      function copy() {
  
        navigator.clipboard.writeText(txt.value);
  
      }
    
    </script>
    
  </head>
   
  <body>

    <div class="middlecontainer header">
      
      <h3>Markdown Builder v1.0.0</h3>
      <h6>By WillDev12 on <a href="https://github.com/WillDev12/Readme-Maker">Github</a></h6>
      
      <a href="https://github.com/WillDev12/Readme-Builder/fork">
        <img src="https://img.shields.io/github/forks/WillDev12/Readme-Builder?style=social"></a>
      <a href="https://github.com/WillDev12/Readme-Builder/stargazers">
        <img src="https://img.shields.io/github/stars/WillDev12/Readme-Builder?style=social"></a>
      
    </div>
      
    <div class="container header" style="float:left;">
      
      <h3 style="text-align:center;">Toolbox</h3>
      <br>
      
      <button class="button buttontop" onclick="addHeader()">Header</button>
      <button class="button" onclick="addImageHeader()">Image Header</button>
      <button class="button" onclick="addTitle()">Title</button>
      <button class="button" onclick="addParagraph()">Paragraph</button>
      <button class="button" onclick="addDivision()">Division</button>
      <button class="button" onclick="addTable()">Table</button>
      <button class="button" onclick="addImage()">Image</button>
      <button class="button" onclick="addBreak()">Line break</button>
      <button class="button" onclick="addLink()">Link</button> 
      <button class="button buttonbottom redbutton" onclick="clearText()">Clear all code</button>
      
    </div>
    
    <div class="container secondbox" style="float:right;text-align:left;">
      
      <div id="source" class="tabcontent" style="height:100%">
        
        <textarea class="codebox" id="textarea"><h1>Welcome!</h1>&#13;&#10;<h3>Here is a preview of your code</h3></textarea>
        
      </div>
      
      <div id="preview" class="tabcontent" style="text-align:none;">
        
        <md-block id="previewbox">
        </md-block>
        
      </div>
      
    </div>
    
    <div class="container" style="float:left;">
      
      <h3 style="text-align:center;">Export</h3>
      
      <button class="button exportbutton" onclick="copy()">Copy to clipboard</button>
      
    </div>
    
  </body>
  
</html>
